<ul class=" dropdown-menu vertical-scroll" 
	ng-show="isOpen()" 
	ng-style="{top: position.top+'px', left: position.left+'px'}" 
	style="display: block; height: 300px;" 
	role="listbox" 
	aria-hidden="{{!isOpen()}}"	>
    <li ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{match.id}}" style="white-space:normal">
        <div typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
    </li>
</ul>
