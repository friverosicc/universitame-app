<!-- <a style="white-space:normal;" tabindex="-1" bind-html-unsafe="match.label | typeaheadHighlight:query"></a> -->
<ul tabindex="-1" class="typeahead dropdown-menu vertical-scroll" style="max-height:360px !important; z-index:1051;" ng-show="$isVisible()" role="select">
	<li role="presentation" ng-repeat="match in $matches" ng-class="{active: $index == $activeIndex}">
		<a style="white-space:normal;" role="menuitem" tabindex="-1" ng-click="$select($index, $event)" ng-bind="match.label"></a>
	</li>
</ul>
